<link rel="stylesheet" href="/static/book_details_styles.css"> 
{% extends "base.html" %} 
{% block content %}
<body>
    <div class="container">
        <div class="book-info">
            <h1>{{ book.name }}</h1>
            <p class="author">Автор: {{ book.author.name }}</p>
            <p class="body">{{ book.body }}</p>
        </div>

        <div class="comments">
            <h2>Отзывы</h2>
            <ul>
                {% for comment in comments %}
                    <li>
                        <h3>{{ comment.title }}</h3>
                        <p>{{comment.body}}</p>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <button onclick="goBack()">Назад</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
{% endblock %}
