<link rel="stylesheet" href="/static/form_styles.css">
<h1>"{{ book.name }}", {{ book.author.name }}</h1>
<form action="{% url 'comment_create' %}" method="post" class="comment-form">
    {% csrf_token %}
    <div class="form-table">
        {{ form.as_p }}
    </div>
    <input type="hidden" name="book_id" value="{{ book_id }}">
    <button type="submit" class="submit-button">Оставить отзыв</button>
</form>
